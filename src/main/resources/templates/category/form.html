<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LibTrack - Category Form</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2 th:text="${category.id == null ? 'New Category' : 'Edit Category'}"></h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${successMsg}">
	                    			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			                    	<span th:text="*{successMsg}"></span>
			                  	</div>
								<br />
								<form id="categoryForm" data-parsley-validate class="form-horizontal form-label-left" 
									th:action="@{/category/save}" th:object="${category}" method="post">
									
									<input type="hidden" th:field="*{id}" />
									<input type="hidden" th:field="*{createdDate}" />
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="name" th:field="*{name}" required="required" class="form-control col-md-7 col-xs-12">
											<ul class="parsley-errors-list filled">
												<li class="parsley-required" th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
											</ul>
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="shortName">Short Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="shortName" th:field="*{shortName}" required="required" class="form-control col-md-7 col-xs-12">
											<ul class="parsley-errors-list filled">
												<li class="parsley-required" th:each="err : ${#fields.errors('shortName')}" th:text="${err}"></li>
											</ul>
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="notes">Notes
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<textarea id="notes" th:field="*{notes}" class="form-control col-md-7 col-xs-12"></textarea>
										</div>
									</div>
									
									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
											<button class="btn btn-primary" type="button" onclick="window.history.back();">Cancel</button>
											<button type="submit" class="btn btn-success">Submit</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
	<script th:src="@{/custom/js/category/form.js}"></script>
</body>
</html>
