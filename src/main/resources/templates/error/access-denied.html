<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - LibTrack</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3>Access Denied</h3>
            </div>
            <div class="card-body">
                <h4 class="card-title">You do not have permission to access this resource</h4>
                <p class="card-text" th:text="${message}">Error message will be displayed here.</p>
                <p class="card-text">
                    <small class="text-muted">
                        Time: <span th:text="${timestamp}">Timestamp</span>
                    </small>
                </p>
                <p class="card-text">
                    <small class="text-muted">
                        URL: <span th:text="${url}">URL</span>
                    </small>
                </p>
                <a href="/" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
