<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="menu">
		<div class="col-md-3 left_col">
			<div class="left_col scroll-view">
				<div class="navbar nav_title" style="border: 0;">
					<a th:href="@{/home}" class="site_title"><i class="fa fa-book"></i> <span>LibTrack</span></a>
				</div>

				<div class="clearfix"></div>

				<!-- menu profile quick info -->
				<div class="profile clearfix">
					<div class="profile_pic">
						<img src="/static/images/user.png" alt="..." class="img-circle profile_img">
					</div>
					<div class="profile_info">
						<span>Welcome,</span>
						<h2 sec:authentication="principal.username"></h2>
					</div>
				</div>
				<!-- /menu profile quick info -->

				<br />

				<!-- sidebar menu -->
				<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
					<div class="menu_section">
						<h3>General</h3>
						<ul class="nav side-menu">
							<li><a th:href="@{/home}"><i class="fa fa-home"></i> Home </a></li>
							
							<!-- Admin and Librarian Menu Items -->
							<li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_LIBRARIAN')">
								<a><i class="fa fa-users"></i> Members <span class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a th:href="@{/member/list}">All Members</a></li>
									<li><a th:href="@{/member/add}">Add Member</a></li>
								</ul>
							</li>
							
							<li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_LIBRARIAN')">
								<a><i class="fa fa-edit"></i> Categories <span class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a th:href="@{/category/list}">All Categories</a></li>
									<li><a th:href="@{/category/add}">Add Category</a></li>
								</ul>
							</li>
							
							<li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_LIBRARIAN')">
								<a><i class="fa fa-desktop"></i> Books <span class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a th:href="@{/book/list}">All Books</a></li>
									<li><a th:href="@{/book/add}">Add Book</a></li>
								</ul>
							</li>
							
							<li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_LIBRARIAN')">
								<a><i class="fa fa-table"></i> Issues <span class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a th:href="@{/issue/list}">All Issues</a></li>
									<li><a th:href="@{/issue/new}">Add Issue</a></li>
								</ul>
							</li>
							
							<!-- Student Menu Items -->
							<li sec:authorize="hasAuthority('ROLE_STUDENT')">
								<a><i class="fa fa-book"></i> My Books <span class="fa fa-chevron-down"></span></a>
								<ul class="nav child_menu">
									<li><a th:href="@{/student/books}">Borrowed Books</a></li>
								</ul>
							</li>
							
							<li sec:authorize="hasAuthority('ROLE_STUDENT')">
								<a th:href="@{/student/profile}"><i class="fa fa-user"></i> My Profile </a>
							</li>
						</ul>
					</div>
				</div>
				<!-- /sidebar menu -->
			</div>
		</div>
	</div>
</body>
</html>
