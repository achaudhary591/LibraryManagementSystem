<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LibTrack - My Profile</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>My Profile</h3>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Student Information</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<div class="col-md-3 col-sm-3 col-xs-12 profile_left">
										<div class="profile_img">
											<div id="crop-avatar">
												<!-- Current avatar -->
												<img class="img-responsive avatar-view" th:src="@{/images/user.png}" alt="Avatar" title="Student">
											</div>
										</div>
										<h3 th:text="${user.displayName}"></h3>
										<ul class="list-unstyled user_data">
											<li><i class="fa fa-user user-profile-icon"></i> <span th:text="${user.username}"></span></li>
											<li><i class="fa fa-briefcase user-profile-icon"></i> Student</li>
										</ul>
									</div>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<div class="profile_title">
											<div class="col-md-6">
												<h2>Student Details</h2>
											</div>
										</div>
										<div class="x_content">
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Full Name</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${user.member.firstName + ' ' + user.member.middleName + ' ' + user.member.lastName}"></p>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${user.member.email}"></p>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Contact</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${user.member.contact}"></p>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${user.member.gender}"></p>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Date of Birth</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${#dates.format(user.member.dateOfBirth, 'dd-MMM-yyyy')}"></p>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">Joining Date</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<p class="form-control-static" th:text="${#dates.format(user.member.joiningDate, 'dd-MMM-yyyy')}"></p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
</body>
</html>
